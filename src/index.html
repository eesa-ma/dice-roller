<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="divContainer">
        <h1 class="head">
            DICE ROLLER
        </h1>
        <div class="divElements" >
            <label for="inputBox" class="label"># of dice</label>
            <input type="number" value="1" min="1" id="inputBox" class="diceBox">
            <button class="rollButton" onclick="rollDice()">Roll Dice</button>
        </div>
        <div id="diceResult" class="diceResult"></div>
        <div class="self-center ml-10">
            <div id="diceImages" class="flex gap-5 flex-wrap"></div>
        </div>
        
    </div>
    
  <script src="./script.js"></script>
</body>
</html>
